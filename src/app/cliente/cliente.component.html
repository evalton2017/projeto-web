<ngx-loading [show]="loading" ></ngx-loading>
<div class="container">

    <mat-list-item fxLayoutAlign="center">
        <button mat-raised-button color="primary" (click)="cadastrar()">
            Cadastrar
        </button>
        &nbsp;

    </mat-list-item >
    <mat-form-field class="example-form">
        <mat-label>Pesquise o cliente</mat-label>
        <input type="text" matInput fullWidth placeholder="Digite sua pesquisa" [(ngModel)]="pesquisa" (keyup)="pesquisar()">
      </mat-form-field>
      
        <table class="table table-hover" mat-table [dataSource]="dataSource"  matSort>
            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row  *matRowDef="let row; columns: colunas;"></tr>
      
            <ng-container matColumnDef="id" class="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  [ngClass]="'id'">Codigo</th>
                <td mat-cell *matCellDef="let cliente" [ngClass]="'id'">{{ cliente.id}}</td>
            </ng-container>
      
            <ng-container matColumnDef="nome" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'topo_nome'">
                    Nome
                </th>
                <td mat-cell *matCellDef="let cliente">
                    {{ cliente.nome }}
                </td>
            </ng-container>
            
            <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef [ngClass]="'cpf'">
                cpf
            </th>
            <td mat-cell *matCellDef="let cliente" [ngClass]="'cpf'">
                {{ cliente.cpf |mask:"000.000.000-00" }}
            </td>
            </ng-container> 
      
            <ng-container matColumnDef="cidade" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'topo_nome'">
                  Cidade
              </th>
              <td mat-cell *matCellDef="let cliente">
                  {{ cliente.cidade }} - {{cliente.uf}}
              </td>
          </ng-container>
      
      
      
            <ng-container matColumnDef="opcoes">
                <th mat-header-cell *matHeaderCellDef [ngClass]="'opcoes'">
                    Opções
                </th>
                <td mat-cell *matCellDef="let cliente" [ngClass]="'opcoes'">
                    <button mat-mini-fab color="primary"><i  class="fa fa-edit" title="Editar" (click)="alterar(cliente)"></i></button>
                    <button mat-mini-fab color="warn" mat-mini-fab (click)="excluir(cliente.id)"><i  color="warn" class="fa fa-trash" title="Excluir"></i></button>
                </td>
            </ng-container> 
        </table>
      
        <mat-paginator 
            #paginator
            [pageSize]="10"
            [pageSizeOptions]="[5,10,15,25]">
        </mat-paginator>
      
      

</div>
